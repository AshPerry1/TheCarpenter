<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>You Are Seen - The Carpenter</title>
  <link rel="icon" type="image/png" href="images/logo-icon-only.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .card-landing {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--linen);
      padding: 2rem 1rem;
    }

    .card-panel {
      background: white;
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(11, 30, 45, 0.12);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-panel h1 {
      color: var(--navy);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    .name-input-group {
      margin: 2rem 0;
    }

    .name-input-group label {
      display: block;
      color: var(--graphite);
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .name-input-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--navy);
      border-radius: 8px;
      font-size: 1.125rem;
      font-family: 'Inter', sans-serif;
    }

    .name-input-group input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .verse-pill {
      background: var(--linen);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border-left: 4px solid var(--gold);
      margin: 1.5rem 0;
      font-style: italic;
      color: var(--graphite);
    }

    .verse-pill-ref {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--olive);
      font-style: normal;
    }

    .path-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    @media (max-width: 640px) {
      .path-cards {
        grid-template-columns: 1fr;
      }
      
      .card-panel {
        padding: 2rem 1.5rem;
      }
      
      .card-panel h1 {
        font-size: 1.85rem;
      }
    }

    .path-card {
      background: var(--linen);
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid var(--navy);
    }

    .path-card h3 {
      color: var(--navy);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .path-card ul {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
    }

    .path-card li {
      margin: 1rem 0;
      padding-left: 1.5rem;
      position: relative;
      line-height: 1.7;
      font-size: 0.95rem;
    }

    .path-card li::before {
      content: "â†’";
      position: absolute;
      left: 0;
      color: var(--gold);
      font-weight: bold;
    }

    .scripture-refs {
      font-size: 0.8rem;
      color: var(--olive);
      font-weight: 600;
    }

    .prayer-band {
      background: var(--navy);
      color: var(--linen);
      padding: 2rem;
      border-radius: 12px;
      margin-top: 2rem;
      text-align: center;
    }

    .prayer-form {
      max-width: 500px;
      margin: 1.5rem auto 0;
    }

    .prayer-form textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-family: 'Inter', sans-serif;
      margin-bottom: 1rem;
      min-height: 80px;
    }

    .prayer-form label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .error-panel {
      text-align: center;
      padding: 4rem 2rem;
    }

    .error-panel h1 {
      color: var(--navy);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card-landing" id="cardLanding">
    <div id="cardContent">
      <!-- Content will be injected by JavaScript -->
    </div>
  </div>

  <script src="verses-data.js"></script>
  <script src="card-landing.js"></script>
</body>
</html>
